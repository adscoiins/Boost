<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Points</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            color: white;
            text-align: center;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #0088cc;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: #0077b3;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.6);
        }
        .star-icon {
            margin-right: 5px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        footer a i {
            font-size: 24px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #confirmButton {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        #confirmButton:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>

    <div class="header">Purchase Points with Telegram Stars</div>
    <div id="starsDisplay">Your Stars: 10,000</div>
    
    <div class="button" onclick="openModal(50000, 1000)">
        <i class="fas fa-star star-icon"></i>
        Buy 50,000 Points for 1,000 Telegram Stars
    </div>
    <div class="button" onclick="openModal(100000, 2000)">
        <i class="fas fa-star star-icon"></i>
        Buy 100,000 Points for 2,000 Telegram Stars
    </div>
    <div class="button" onclick="openModal(150000, 3000)">
        <i class="fas fa-star star-icon"></i>
        Buy 150,000 Points for 3,000 Telegram Stars
    </div>
    <div class="button" onclick="openModal(200000, 4000)">
        <i class="fas fa-star star-icon"></i>
        Buy 200,000 Points for 4,000 Telegram Stars
    </div>

    <footer>
        <a href="https://adscoiins.github.io/Home1/">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="https://adscoiins.github.io/Games/">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </a>
        <a href="https://adscoiins.github.io/Tasks/">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="https://adscoiins.github.io/Referral/">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Do you want to proceed with the payment?</p>
            <button id="confirmButton" onclick="confirmPurchase()">Pay</button>
        </div>
    </div>

    <script>
        let pointsToBuy = 0;
        let starsRequired = 0;

        window.onload = function() {
            if (localStorage.getItem('stars') === null) {
                localStorage.setItem('stars', 10000);
            }
            updateStarsDisplay();
        }

        function openModal(points, stars) {
            pointsToBuy = points;
            starsRequired = stars;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function confirmPurchase() {
            let totalStars = parseInt(localStorage.getItem('stars')) || 0;
            
            if (totalStars >= starsRequired) {
                totalStars -= starsRequired;
                localStorage.setItem('stars', totalStars);

                let totalPoints = parseInt(localStorage.getItem('points')) || 0;
                totalPoints += pointsToBuy;
                localStorage.setItem('points', totalPoints);

                let myWalletStars = parseInt(localStorage.getItem('myWalletStars')) || 0;
                myWalletStars += starsRequired;
                localStorage.setItem('myWalletStars', myWalletStars);

                alert(`You have purchased ${pointsToBuy} points! You now have ${totalPoints.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} points and ${totalStars.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} stars left.`);
                updateStarsDisplay();
            } else {
                alert("You do not have enough Telegram Stars to complete this purchase.");
            }
            closeModal();
        }

        function updateStarsDisplay() {
            document.getElementById("starsDisplay").innerText = `Your Stars: ${localStorage.getItem('stars')}`;
        }
    </script>
</body>
</html>
